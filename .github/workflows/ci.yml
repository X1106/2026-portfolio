name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: my-fullstack-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-fullstack-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: my-fullstack-app/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('my-fullstack-app/package-lock.json') }}-${{ hashFiles('my-fullstack-app/**/*.[jt]s', 'my-fullstack-app/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('my-fullstack-app/package-lock.json') }}-

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        env:
          CI: true
        run: npm run build
